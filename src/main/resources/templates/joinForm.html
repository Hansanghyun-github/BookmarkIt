<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

  <form th:action="@{/join}" th:object="${joinForm}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
    </div>

    <div class="form-group">
      <label th:for="username">username</label>
      <input type="text" th:field="*{username}" class="form-control" placeholder="username">
      <div class="field-error" th:errors="*{username}">
        아이디 오류
      </div>
    </div>
    <div class="form-group">
      <label th:for="password">password</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="password">
      <div class="field-error" th:errors="*{password}">
        비밀번호 오류
      </div>
    </div>
    <div class="form-group">
      <label th:for="password">password 확인</label>
      <input type="password" th:field="*{passwordCheck}" class="form-control" placeholder="password check">
      <div class="field-error" th:errors="*{passwordCheck}">
        비밀번호 확인 오류
      </div>
    </div>
    <div class="form-group">
      <label th:for="email">email</label>
      <input type="email" th:field="*{email}" class="form-control" placeholder="email">
      <div class="field-error" th:errors="*{email}">
        이메일 오류
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Join</button>
  </form>
  <br/>

</div> <!-- /container -->


</body>
</html>
