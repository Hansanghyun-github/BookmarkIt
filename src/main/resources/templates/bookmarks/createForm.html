<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div></div>
<div class="container" style="text-align: center;">

  <form th:action="@{/logout}" method="get">
    <div style="text-align: right;">
      <button type="submit" class="btn btn-primary btn-block">로그아웃</button>
    </div>
  </form>

  <form th:action="@{/bookmarks/create}" th:object="${createForm}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
    </div>

    <div>
      <span>북마크 추가</span>
    </div>
    <div class="form-group">
      <label></label>
      <input type="text" th:field="*{siteUrl}" class="form-control" placeholder="url 입력">
      <div class="field-error" th:errors="*{siteUrl}">
        url 오류
      </div>

    </div>
    <div class="form-group">
      <label></label>
      <input type="text" th:field="*{explanation}" class="form-control" placeholder="사이트 설명">
      <div class="field-error" th:errors="*{explanation}">
        설명 오류
      </div>
      <label></label>
    </div>
    <div class="form-group">
      <label></label>
      <input type="text" th:field="*{directory_id}" class="form-control" placeholder="디렉토리 id">
      <div class="field-error" th:errors="*{directory_id}">
        폴더_id 오류
      </div>
      <label></label>
    </div>

    <button type="submit" class="btn btn-primary btn-block">추가</button>
  </form>
  <br/>

</div> <!-- /container -->


</body>
</html>
